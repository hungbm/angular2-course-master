<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngControl="username" #username="ngForm">
        <div *ngIf="username.control.pending">Checking...</div>
        <div *ngIf="username.touched && username.errors">
            <div 
                *ngIf="username.errors.invalidLogin"
                class="alert alert-danger">Username or pass is invalid</div>
            <div 
                *ngIf="username.errors.required" 
                class="alert alert-danger">Username is required</div>
            <div 
                *ngIf="username.errors.cannotContainSpace" 
                class="alert alert-danger">Username cannot contain space</div>
            <div *ngIf="username.errors.shouldBeUnique"  class="alert alert-danger">
            Username taken
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" ngControl="password" #password="ngForm">
        <div *ngIf="!password.valid " class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
